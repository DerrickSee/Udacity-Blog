{% extends "index.html" %}

{% block heading %}New Blog{% endblock %}
{% block subheading %}Something new is brewing!{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <form method="post">
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Name of Blog" name="title" required data-validation-required-message="Please enter a title." value="{{ title }}">
          <p class="help-block text-danger">{{ error_title }}</p>
        </div>

        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Description</label>
          <textarea class="form-control" placeholder="Describe this Blog" name="description" required data-validation-required-message="Please enter a description." value="{{ description }}"></textarea>
          <p class="help-block text-danger">{{ error_description }}</p>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          <button type="submit" class="btn btn-default">Create Blog</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
