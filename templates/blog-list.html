{% extends "index.html" %}

{% block heading %}My Blog{% endblock %}
{% block subheading %}Welcome back!{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h3 class="text-center"><a href='/blogs/new'>Create A New Blog</a></h3>
  </div>
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <div class="row">
      {% for blog in blogs %}
      <div class="col-md-4">
        <a href="/blogs/{{ blog.key().id() }}">
          <div class="well">
            <h4 class="blog-title text-center">{{ blog.title }}</h4>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
