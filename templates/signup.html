{% extends "index.html" %}

{% block heading %}Register{% endblock %}
{% block subheading %}Create an account to get started!{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <form method="post">
      <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="Username" name="username" required data-validation-required-message="Please enter your username." value="{{ username }}">
          <p class="help-block text-danger">{{ error_username }}</p>
        </div>
      </div>
      <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Email Address</label>
          <input type="email" class="form-control" placeholder="Email Address" name="email" required data-validation-required-message="Please enter your email address." value="{{ email }}">
          <p class="help-block text-danger">{{ error_email }}</p>
        </div>
      </div>
      <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" required data-validation-required-message="Please enter a password.">
          <p class="help-block text-danger">{{ error_password }}</p>
        </div>
      </div>
      <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Reenter Password</label>
          <input type="password" class="form-control" placeholder="Reenter Password" name="verify" required data-validation-required-message="Please re-enter password.">
          <p class="help-block text-danger">{{ error_verify }}</p>
        </div>
      </div>
      <br>
      <div id="success"></div>
      <div class="row">
        <div class="form-group col-xs-12">
          <button type="submit" class="btn btn-default">Create Account</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
